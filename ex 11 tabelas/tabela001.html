    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 400px;
            border-collapse: collapse;
            border: 2px solid red;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            
        }

        tr {
            background-color: rgba(128, 128, 128, 0.575);
        }

        .vermelho {
        background-color: rgb(179, 1, 1);
        }

        #dado {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>

    <table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
<tr class="vermelho">
    <td>A2</td>
    <td>B2</td>
    <td>C2</td>
</tr>

<tr>
    <td>A3</td>
    <td>B3</td>
    <td>C3</td>
</tr>

<tr>
    <td>A4</td>

</tr>

    </table>
